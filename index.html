<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Irfan</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>

<body>
    
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-red-300">
        <!--Logo-->
        <div class="logo"></div>

        <!-- Navigation Menu -->
        <nav class="flex">
            <a class="border rounded p-2" href="#myportofolio">My Portofolio</a>
            <a class="border rounded p-2" href="#about">About</a>
            <a class="border rounded p-2" href="#messageus">Message Us</a>
        </nav>
    </header>

    <hr>

    <!-- Main -->
    <main>
        <!-- Portofolio -->
        <section id="myportofolio" class="min-h [500px] bg-fill h-48  object-fill text-center content-center">
            <h2 class="text-xl font-bold" id="welcome-speech">Welcome to My Portfolio</h2>
            <p class="at-2">Hello! I'm Irfan, a passionate developer.</p>
        </section>

    <hr>

        <!-- About -->
        <section id="about" class="min-h [500px] bg-fill h-50 text-center content-center">
            <h2 class="text-xl font-bold">About Me</h2>
            <p class="at-2">I am Irfan, a developer with a love for coding and technology.</p>
        </section>

    <hr>    

        <!-- Message Us -->
        <section id="messageus" class="min-h [500px] text-center content-center">
            <h2 class="text-xl font-bold">Message Us</h2>
            <form class="flex flex-col items-center">
                <input class="border rounded p-2 mb-4 w-1/2" type="text" placeholder="Your Name" required>
                <input class="border rounded p-2 mb-4 w-1/2" type="email" placeholder="Your Email" required>
                <textarea class="border rounded p-2 mb-4 w-1/2" placeholder="Your Message" required></textarea>
                <button class="bg-blue-500 text-white rounded p-2" type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p class="text-center p-4">Â© 2026 Irfan's Portfolio</p>
    </footer>

    <!-- Java Script External -->
    <script src="js/script.js"></script>
</body>
</html>
